<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyện tập switch case</title>
</head>
<body>
    <h2>Bài 1</h2>
    <input type="text" id="b1">
    <button onclick="bai1()">checkB1</button>
    <button onclick="bai2()">checkB2</button>
    <script>
        function bai1(){
            let browser = document.getElementById("b1").value;
            switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
            }
        }
        function bai2(){
            let a = prompt('a?', '');
            switch (a) {
                case 0:
                    alert(0);
                    break;
                case 1:
                    alert(1);
                    break;
                case 2:
                case 3:
                    alert('2,3');
                    break;
            }
        }

    </script>
</body>
</html>
